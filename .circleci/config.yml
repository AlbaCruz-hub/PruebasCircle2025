# CircleCI 2.1 - Job para compilar proyecto Java
version: 2.1

jobs:
  build-and-test:
    docker:
      # Imagen para compilar el proyecto Maven con Java y navegadores
      - image: cimg/openjdk:21.0-browsers  

    steps:
      - checkout  # Clonar repositorio

      # Inicio de pipeline
      - run:
          name: Inicio
          command: "echo Iniciando pipeline"

      # Compilaci√≥n del proyecto Maven sin ejecutar tests
      - run:
          name: Compilar Maven
          command: mvn -B -DskipTests clean package

